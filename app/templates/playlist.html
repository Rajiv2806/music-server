{% extends 'base.html' %}

{% block content %}

<hr class="invisible">
<h1>{{ playlist.title }}</h1>
<div class="row">
    <div class="col">
        <a class="btn btn-danger btn-sm" href="{{ url_for('playlist_delete', id=playlist.id) }}">delete playlist</a>
    </div>
</div>

<hr class="invisible">
<h3>tracks</h3>


<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">title</th>  
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
    {% for track in playlist.tracks %}
    <tr>
        <td>{{ track.title }}</td>
        <td>
        {% if track.is_cached() %}
            <a class="btn btn-primary btn-sm" href="{{ url_for('track_play', id=track.id) }}">play</a>
        {% else %}
            <a class="btn btn-warning btn-sm" href="{{ url_for('track_cache', id=track.id) }}">cache</a> 
        {% endif %}
        </td>
    </tr> 
    {% endfor %}
    </tbody>
<hr class="invisible">
</table>

{% endblock %}
